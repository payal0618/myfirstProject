<!DOCTYPE html>
<html></html>
<head>
    <style>
        .spiner{
            background-color: skyblue;
            height:250px;
            width:250px;
            border-radius: 50%;
            border: 20px solid pink;
            border-top: 20px blue;
            animation: ani 3.0s linear infinite;
        }
        @keyframes ani{
            to{
                transform: rotate(360deg);

            }
        }
    </style>
    
</head>
<body>
    <div class="spiner"></div>
</body>
</html>
